apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'application'

mainClassName  = 'com.language.processor.Main'

version = '1.0'

repositories {
       flatDir {
            dirs 'libs'
       }
}

repositories {
    mavenCentral()
}

dependencies {
    compile  'com.google.code.gson:gson:2.3.1' 
    compile  'org.apache.httpcomponents:httpclient:4.2.1'
    compile  'commons-logging:commons-logging:1.1.1'
    compile  'net.sourceforge.jtds:jtds:1.2.4'
    compile  'libs:javaFlacEncoder-0.3.1'
    compile  'javax.json:javax.json-api:1.0'
    compile  'org.glassfish:javax.json:1.0.4'
    compile  'joda-time:joda-time:2.1'
    compile  'com.io7m.xom:xom:1.2.10'
    compile  'com.ibm.watson.developer_cloud:java-wrapper:0.1.9'
    compile  'commons-codec:commons-codec:1.5'
}

manifest {
        attributes 'Main-Class': 'com.language.processor.Main'
            }

